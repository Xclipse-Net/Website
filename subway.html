<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        /* Subway Surfer background animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://your-image-url-here'); /* Use your animated Subway Surfer background image URL */
            background-size: cover;
            background-position: center;
            animation: slide 5s infinite linear;
        }

        @keyframes slide {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 2rem;
        }

        /* Redirect countdown */
        .countdown {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="content">
        <h1>You're being redirected...</h1>
        <p class="countdown">Redirecting in <span id="countdown">5</span> seconds</p>
    </div>

    <script>
        let countdownElement = document.getElementById('countdown');
        let countdownValue = 5;

        const countdownInterval = setInterval(() => {
            countdownValue--;
            countdownElement.textContent = countdownValue;

            if (countdownValue === 0) {
                clearInterval(countdownInterval);
                window.location.href = 'subway.html'; // Place your desired redirect URL here
            }
        }, 1000);
    </script>
</body>
</html>
